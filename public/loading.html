<!DOCTYPE html>
<html lang="en" style="background-color: white;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GrapplApp</title>
  <style>
    /* Force white background from the very beginning */
    html, body {
      background-color: white !important;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-container {
      text-align: center;
    }
    
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    
    .indicator {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 20px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      background-color: #FF5800;
      border-radius: 50%;
      opacity: 0.3;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }
    
    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body style="background-color: white;">
  <div class="loading-container">
    <!-- You can add your logo here -->
    <img src="/images/PRIMARYGrapplAppLogoORGBLK (1).png" alt="GrapplApp" class="logo">
    <div class="indicator">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <script>
    // Force white background
    document.documentElement.style.backgroundColor = 'white';
    document.body.style.backgroundColor = 'white';
    
    // Redirect to the actual app after a brief display
    setTimeout(function() {
      window.location.href = '/app';
    }, 500);
  </script>
</body>
</html>
