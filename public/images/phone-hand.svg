<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1000" width="800" height="1000">
  <!-- Hand holding phone - stylized vector illustration -->
  <defs>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0c7a5"/>
      <stop offset="100%" stop-color="#e0b090"/>
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#222"/>
      <stop offset="100%" stop-color="#111"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hand -->
  <path d="M450,700 C500,650 550,600 580,550 C610,500 650,450 670,400 C690,350 700,300 680,250 C660,200 620,150 570,130 C520,110 470,120 430,150 C390,180 360,220 340,270 C320,320 310,380 300,440 C290,500 280,560 260,610 C240,660 210,700 180,730 C150,760 120,780 100,810 C80,840 70,880 90,920 C110,960 150,990 200,990 C250,990 300,950 350,900 C400,850 430,750 450,700 Z" fill="url(#skinTone)" stroke="#d0a080" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Phone body -->
  <rect x="300" y="150" width="280" height="550" rx="30" fill="url(#phoneGradient)" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Screen -->
  <rect x="310" y="170" width="260" height="510" rx="24" fill="#fff" stroke="#eee" stroke-width="1"/>
  
  <!-- Phone notch -->
  <path d="M410,170 L470,170 C480,170 480,180 470,180 L410,180 C400,180 400,170 410,170 Z" fill="#111"/>
  
  <!-- Phone button -->
  <rect x="430" y="675" width="20" height="5" rx="2" fill="#222"/>
</svg>
