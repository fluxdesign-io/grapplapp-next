<!DOCTYPE html>
<html lang="en" style="background-color: white;">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GrapplApp</title>
  <style>
    /* Critical CSS that loads immediately */
    html, body, #__next {
      background-color: white !important;
      margin: 0;
      padding: 0;
    }
    
    /* Ensure background is white throughout load process */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: -1000;
    }
  </style>
</head>
<body style="background-color: white;">
  <div id="__next" style="background-color: white;">
    <!-- Next.js will replace this content -->
  </div>
</body>
</html>
